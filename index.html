<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Age in Days</title>
    <link rel="stylesheet" href="./syles.css">
</head>

<body>
    
  <div class="big">
      <div class="main">
      <h1>Your Age in Days</h1>
    <button class="btn green" onclick="check()">Click me</button>
    <button class="btn red" onclick="reset()">Reset</button>
    </div>

    <div class="date">
          <input id="dd" type="number" name="day" placeholder="Day" max="31" min="1">
     <input id="mm" type="number" name="month" placeholder="Month" max="12" min="1">
     <input id="yy" type="number" name="year" placeholder="Year">
    </div>
   

   <section id="result">
          <h2 id="msg">You Are NUMBER Days Old!</h2>
    </section>
  </div>
  


    <script src="./script.js"></script>
</body>


</html>
